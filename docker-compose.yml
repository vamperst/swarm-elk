version: "3.3"

services:

  elasticsearch:
    command: elasticsearch -Enetwork.host=0.0.0.0 -Ediscovery.zen.ping.unicast.hosts=elasticsearch
    environment:
      ES_JAVA_OPTS: -Xms2g -Xmx2g
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.1
    ulimits:
      memlock: -1
      nofile:
        hard: 65536
        soft: 65536
      nproc: 65538
    ports:
      - "9200:9200"
    volumes:
      - /usr/share/elasticsearch/data
    networks:
      - elk
    deploy:
      mode: replicated
      replicas: 1
  kibana:
    image: docker.elastic.co/kibana/kibana:6.0.1
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    networks:
      - elk
    deploy:
      mode: replicated
      replicas: 1
  logstash:
    hostname: logstash
    image: docker.elastic.co/logstash/logstash:6.0.1
    ports:
        - "10514:10514/tcp"
        - "10514:10514/udp"
        - "5000:5000/tcp"
        - "5000:5000/udp"
        - "12201:12201/udp"
    networks:
      - elk
    deploy:
      mode: replicated
      replicas: 2

networks:
  elk:
    driver: overlay
    driver_opts:
      encrypted: "true"
